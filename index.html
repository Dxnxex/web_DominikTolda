<script>
    const video = document.getElementById('myVideo');

    video.addEventListener('ended', () => {
        video.pause(); // jistota že to stojí
        video.currentTime = video.duration; // nastaví ho na poslední snímek
    });

    // Hack: někdy bývá na konci černý frame => takhle to můžeš doladit
    video.addEventListener('loadedmetadata', () => {
        video.currentTime = 0.01; // start těsně po 0, zamezí černé obrazovce
    });
</script>

<script>
    // Zobraz lištu jen pokud uživatel ještě nedal souhlas
    window.onload = function() {
        if (!localStorage.getItem('cookieConsent')) {
            document.getElementById('cookie-banner').style.display = 'flex'; // nebo block podle stylu
        }
    }

    function hideCookieBanner() {
        document.getElementById('cookie-banner').style.display = 'none';
    }

    function acceptCookies() {
        gtag('consent', 'update', {
            'ad_storage': 'granted',
            'analytics_storage': 'granted',
            'ad_user_data': 'granted',
            'ad_personalization': 'granted'
        });
        localStorage.setItem('cookieConsent', 'true');  // uložíme info o souhlasu
        hideCookieBanner();
    }
</script>
